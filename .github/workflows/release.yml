name: Build & Release APK

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.13, v1.0.14, etc.

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # --- KEYSTORE SETUP (Required for Release Build) ---
      - name: Create Key Files
        run: |
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # --- BUILD COMMAND ---
      - name: Build Release APK
        run: flutter build apk --release

      # --- RENAMING STEP ---
      - name: Rename APK to NAP Finder (vTag)
        run: |
          # This takes the default 'app-release.apk' and renames it using the tag (github.ref_name)
          mv build/app/outputs/flutter-apk/app-release.apk "NAP Finder (${{ github.ref_name }}).apk"

      # --- UPLOAD TO GITHUB RELEASES ---
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # This tells GitHub to look for the NEW filename
          files: "NAP Finder (${{ github.ref_name }}).apk"
          generate_release_notes: true