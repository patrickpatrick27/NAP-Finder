name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # --- STEP 1: RESTORE CREDENTIALS.JSON ---
      - name: Create Credentials File
        run: |
          mkdir -p assets
          echo "${{ secrets.CREDENTIALS_JSON_BASE64 }}" | base64 --decode > assets/credentials.json

      # --- STEP 2: KEYSTORE SETUP (Using YOUR Existing Secrets) ---
      - name: Create Key Files
        run: |
          # 1. Decode the Keystore File
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          # 2. Create key.properties using your specific secrets
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      # --- STEP 3: BUILD ---
      - name: Build Release APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk "NAP Finder (${{ github.ref_name }}).apk"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "NAP Finder (${{ github.ref_name }}).apk"
          generate_release_notes: true